<div class="container">

    <div class="row">
        <h1>Asistencia del usuario {{imgNombre}}</h1>
        <div class="col-4"></div>
        <div class="col-4" style="margin-top: 90px;">
            <div class="card bg-dark" style="color: white">
                <div class="header text-center">
                  {{imgNombre | uppercase}}
                </div>
                <img [src]="imgFoto" class="img-card-top">
                <div class="card-body text-center">
                    <button type="button" class="btn btn-danger" (click)="volver()" >Volver</button>
                </div>
            </div>

        </div>
        <div class="col-4"></div>


    </div>


</div>
